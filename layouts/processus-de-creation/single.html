{{ define "main" }}
  <!-- Basé sur https://github.com/zwbetz-gh/cupper-hugo-theme/blob/master/layouts/post/single.html -->
  <main id="main">
    <h1>
      <svg
        class="bookmark-icon"
        aria-hidden="true"
        viewBox="0 0 40 50"
        focusable="false"
      >
        <use xlink:href="#bookmark"></use>
      </svg>
      {{ .Title }}
    </h1>

    {{ .Content }}

    {{ if .Params.attachments }}
      <h2>Pièces jointes</h2>
      {{ range $attachment := .Params.attachments }}
        <a href="{{ $attachment.url }}" download>{{ $attachment.title }}</a>
        <br />
      {{ end }}
    {{ end }}
  </main>
{{ end }}
